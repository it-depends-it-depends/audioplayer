<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Playlist Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
  <img id="cover" class="cover" src="cover1.jpg" alt="Cover">
  <div id="title" class="title">Song 1</div>
  <audio id="audio"></audio>

  <div class="controls">
  <button class="control-btn prev" onclick="prev()">⏮</button>
  <button class="control-btn play" id="playBtn" onclick="togglePlay()"></button>
  <button class="control-btn next" onclick="next()">⏭</button>
</div>

  <div class="playlist" id="playlist"></div>
</div>

<script>
const tracks = [
  { title: "Track 1 - DE", file: "01 Track 1_de.mp3", cover: "cover1.jpeg" },
  { title: "Track 2 - DE", file: "01 Track 1_de.mp3", cover: "cover1.jpeg" },
  { title: "Track 3 - DE", file: "01 Track 1_de.mp3", cover: "cover1.jpeg" }
];

let current = 0;
const audio = document.getElementById("audio");
const cover = document.getElementById("cover");
const title = document.getElementById("title");
const playlistDiv = document.getElementById("playlist");
const playBtn = document.getElementById("playBtn");

/* Funktionen */
function loadTrack(index) {
  current = index;
  audio.src = tracks[index].file;
  cover.src = tracks[index].cover;
  title.textContent = tracks[index].title;
  updatePlaylist();
}

function togglePlay() {
  if (audio.paused) audio.play();
  else audio.pause();
}

function next() {
  current = (current + 1) % tracks.length;
  loadTrack(current);
  audio.play();
}

function prev() {
  current = (current - 1 + tracks.length) % tracks.length;
  loadTrack(current);
  audio.play();
}

function updatePlaylist() {
  playlistDiv.innerHTML = "";
  tracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.textContent = track.title;
    if (index === current) div.classList.add("active");
    div.onclick = () => { loadTrack(index); audio.play(); };
    playlistDiv.appendChild(div);
  });
}

/* Play/Pause Button */
audio.addEventListener("play", () => {
  playBtn.classList.remove("play");
  playBtn.classList.add("pause");
});

audio.addEventListener("pause", () => {
  playBtn.classList.remove("pause");
  playBtn.classList.add("play");
});

/* Song Ende */
audio.addEventListener("ended", next);

/* Initial */
loadTrack(0);
playBtn.classList.add("play");
</script>

</body>
</html>
