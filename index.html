<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Playlist Player</title>

<style>
body {
  background: #0e0e0e;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.player {
  width: 320px;
  background: #181818;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.6);
  text-align: center;
}

.cover {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 15px;
}

.title {
  font-size: 18px;
  margin-bottom: 10px;
}

.controls {
  display: flex;
  justify-content: space-around;
  margin: 15px 0;
}

button {
  background: none;
  border: none;
  color: white;
  font-size: 26px;
  cursor: pointer;
}

button:hover {
  color: #1db954;
}

.playlist {
  text-align: left;
  margin-top: 15px;
}

.playlist div {
  padding: 8px;
  cursor: pointer;
  border-radius: 6px;
}

.playlist div.active {
  background: #1db954;
  color: black;
}
</style>
</head>

<body>

<div class="player">
  <img id="cover" class="cover" src="cover1.jpg" alt="Cover">

  <div id="title" class="title">Song 1</div>

  <audio id="audio"></audio>

  <div class="controls">
    <button onclick="prev()">⏮</button>
    <button onclick="togglePlay()">▶️</button>
    <button onclick="next()">⏭</button>
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<script>
const tracks = [
  {
    title: "Track 1",
    file: "01 Track 1_de.mp3",
    cover: "cover1.jpeg"
  },
  {
    title: "Track 2",
    file: "01 Track 1_de.mp3",
    cover: "cover1.jpeg"
  },
  {
    title: "Track 3",
    file: "01 Track 1_de.mp3",
    cover: "cover1.jpeg"
  }
];

let current = 0;
const audio = document.getElementById("audio");
const cover = document.getElementById("cover");
const title = document.getElementById("title");
const playlistDiv = document.getElementById("playlist");

function loadTrack(index) {
  current = index;
  audio.src = tracks[index].file;
  cover.src = tracks[index].cover;
  title.textContent = tracks[index].title;
  updatePlaylist();
}

function togglePlay() {
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
}

function next() {
  current = (current + 1) % tracks.length;
  loadTrack(current);
  audio.play();
}

function prev() {
  current = (current - 1 + tracks.length) % tracks.length;
  loadTrack(current);
  audio.play();
}

function updatePlaylist() {
  playlistDiv.innerHTML = "";
  tracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.textContent = track.title;
    if (index === current) div.classList.add("active");
    div.onclick = () => {
      loadTrack(index);
      audio.play();
    };
    playlistDiv.appendChild(div);
  });
}

audio.addEventListener("ended", next);

// Initial load
loadTrack(0);
</script>

</body>
</html>
